<!DOCTYPE html>
<html>
<head>
	<title>Registation Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div class="name">
			<label for="firstName">First Name</label>
			<input id="firstName" type="firstName" name="firstName" placeholder="John" required="">
			<label for="lastName">Last Name</label>
			<input id="lastName" type="lastName" name="lastName" placeholder="Smith" required="">
		</div>
		<div class="gender">
			<label for="male">Male</label>
			<input id="male" type="radio" name="genderChoice" value="MALE">
			<label for="female">Female</label>
			<input id="female" type="radio" name="genderChoice" value="FEMALE">
		</div>
		<div class="emailPASS">
			<label>
			Email:
				<input id="user-email" type="email" name="username" placeholder="email" required="">
			</label>

			<label>
			Password:
				<input type="password" name="password" id="password" placeholder="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
			</label>
		</div>

		<div class="birthday">
			<label for="birthday">
			Birthday:
			<select name="month">
				<option value="month">Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
			<select name="day">
				<option value="day">Day</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
			<select name="year">
				<option value="year">Year</option>
				<option value="1980">1980</option>
				<option value="1981">1981</option>
				<option value="1982">1982</option>
				<option value="1983">1983</option>
				<option value="1984">1984</option>
				<option value="1985">1985</option>
				<option value="1986">1986</option>
				<option value="1987">1987</option>
				<option value="1988">1988</option>
				<option value="1989">1989</option>
				<option value="1990">1990</option>
			</select>
			</label>
		</div>
		
		<div class="terms">
			<label for="terms">I accept terms and conditions</label>
			<input type="checkbox" name="terms" required="">
		</div>
		<input type="submit" name="">
	</form>

</body>
</html>
